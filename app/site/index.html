<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Distance: Ohio vs. Abroad</title>

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <!-- leaflet.arc for great circles -->
    <script src="https://unpkg.com/leaflet-arc@1.0.2/bin/leaflet-arc.min.js"></script>
    <!-- side by side map styling https://gist.github.com/andrewharvey/1194714 -->
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>

    <div id="content">

      <!-- leaflet maps -->
      <div id="ohioMap"></div>
      <div id="abroadMap"></div>

    </div>

    <div id="textDiv">
      <h1>Which pair is closer?</h1>

      <div id="inputDiv">

        <form name="inputForm" id="inputForm">
          <div id="ohio-pair">
            <input type="radio" name="answer" value="ohio" id="ohio-answer" required autocomplete="off">
            <label for="ohio-answer"></label>
            <div id="ohio-dist" class="inner"><br /></div>
          </div>
          <div id="abroad-pair">
            <input type="radio" name="answer" value="abroad"
            id="abroad-answer" required autocomplete="off">
            <label for="abroad-answer"></label>
            <div id="abroad-dist" class="inner"><br /></div>
          </div>

          <div name="buttons">
            <button type="submit" class="btn btn-default btn-lg"
                id="check-button"><b>Check!</b></button>
          <button type="button" class="btn btn-default btn-lg" id="next-button" disabled onclick=showNext()><b>Next</b></button>
          <button type="button" class="btn btn-default btn-lg" id="reset-button" onclick=resetScore()><b>Restart</b></button>
        </div>
        </form>
      </div>
      <div name="result-display" id="result-display">
      </div>
    </div>


    <!-- lovingly handcrafted js -->
    <script src="main.js"></script>

</body>
</html>
